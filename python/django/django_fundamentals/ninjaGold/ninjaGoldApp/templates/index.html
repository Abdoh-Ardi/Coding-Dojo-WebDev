<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="">
        <div>
            <h2>Your Gold: <input disabled type="text" value="{{ request.session.coins }}"></h2>
        </div>
        <!-- d-flex justify-content-center -->
        <div class="d-flex justify-content-center">
            <div class="card m-5">
                <h1>Farm</h1>
                <h3>(earns 10-20 gold)</h3>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="which_form" value="farm">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="card m-5">
                <h1 class="cardTitle">Cave</h1>
                <h3>(earns 10-20 gold)</h3>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="which_form" value="cave">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="card m-5">
                <h1 class="cardTitle">House</h1>
                <h3>(earns 10-20 gold)</h3>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="which_form" value="house">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="card m-5">
                <h1 class="cardTitle">Quest</h1>
                <h3>(earns/takes 0-50 gold)</h3>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="which_form" value="quest">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>

        <div class="activitySpace">
            <h1>Activity</h1>
            <textarea disabled name="" id="" cols="70" rows="9">{% for element in request.session.activity reversed %}{% if quest == element.location  %}{% if element.earnedValue > 0 %}You completed a quest and earned {{element.earnedValue}} gold. ({{element.date}}){% else %}You failed a quest and lost {{element.earnedValue}} gold. ({{element.date}}){% endif %}

{% else %}You entered a {{element.location}} and earned {{element.earnedValue}} gold. ({{element.date}}){% endif %}{% endfor %}
        </textarea>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
