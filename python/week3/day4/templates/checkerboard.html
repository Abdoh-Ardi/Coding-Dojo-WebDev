<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/css/checkerboard.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/checkerboard.css') }}">
    <title>Document</title>
</head>

<body>
    <table>
        {% for i in range(row): %}
        {% if i%2==1: %}
        <tr>
            {% for j in range(column): %}
            {% if j%2==1: %}
            <td class="color1"></td>
            {% endif %}
            {% if j%2==0: %}
            <td class="color2"></td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endif %}
        {% if i%2==0: %}
        <tr>
            {% for j in range(column): %}
            {% if j%2==1: %}
            <td class="color2"></td>
            {% endif %}
            {% if j%2==0: %}
            <td class="color1"></td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endif %}

        {% endfor %}
    </table>
</body>

</html>
