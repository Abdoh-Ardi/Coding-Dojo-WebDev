<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="aligner">
        <div class="navBar">
            <h1 class="title">Network</h1>
        </div>
        <h1 class="contentTitle">Your Feed</h1>
        <div class="content">
            <div class="idCard">
                <img src="./images/user-circle.png" alt="">
                <a href="" class="addAvatarLink">Add an avatar</a>
                <h1 class="user">James Doe</h1>
            </div>
            <div class="feedList">
                <div class="firstCard">
                    <div class="cardHeader">
                        <h1 class="userName">Neil M</h1>
                        <h2 class="likes"><span id="likesCounter">9</span> Like(s)</h2>
                        <button class="likeBtn" id="likeBtn">Like</button>
                    </div>
                    <h3 class="about">I just set up this new discord bot, letme know what you all think. <a
                            href="">link</a></h3>
                </div>

                <div class="card">
                    <div class="cardHeader">
                        <h1 class="userName">Nichole K</h1>
                        <h2 class="likes"><span id="likesCounter">12</span> Like(s)</h2>
                        <button class="likeBtn" id="likeBtn">Like</button>
                    </div>
                    <h3 class="about">Just finished my <a href="">next comic</a>, check it out.</h3>
                </div>

                <div class="card">
                    <div class="cardHeader">
                        <h1 class="userName">Jim R</h1>
                        <h2 class="likes"><span id="likesCounter">9</span> Like(s)</h2>
                        <button class="likeBtn" id="likeBtn">Like</button>
                    </div>
                    <h3 class="about">I can't stop listening to the <a href="">new album</a>. who else is liking it?
                    </h3>
                </div>


            </div>




        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
